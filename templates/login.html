<!DOCTYPE html>
<html lang=en>
<!-- from: https://github.com/Faouzizi/Create_LoginPage -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ pkg.ProductName }} Login</title>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/bulma.min.css"><style>/*bulma fixes*/html {overflow-y: hidden;} .modal-card,.modal-content {overflow: inherit;}</style>
</head>

<body>
    <section class="hero is-fullheight" style="background-color:#222;">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title" style="color: #fff;border: 2px solid darkblue;padding: 5px;border-radius: 20px;background-color: #3082c5;box-shadow: 3px 3px #666;">
                        <img src="./favicon.ico"> {{ pkg.ProductName }} Login
                    </h3>
                    <div class="box" style="background-color: lavender;">
                        {% with messages = get_flashed_messages() %} {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}
                        </div>
                        {% endif %} {% endwith %}
                        <form method="POST" action="./login">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="loginUSR" name="loginUSR" placeholder="Your User or Email" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">Remember me
                                </label>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth">Login</button>
                        </form>
                        {% if error %}
                        <p class=error><strong>Error:</strong> {{ error }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
